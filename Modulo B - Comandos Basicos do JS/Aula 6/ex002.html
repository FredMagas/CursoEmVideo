<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - JS</title>
    <style>
        body {
            background-color: aqua;
            color: white;
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur hic cum rem voluptatibus. Obcaecati voluptates est voluptas ullam! Harum, ullam! Rerum dolorum doloribus neque tempora, accusantium nemo deleniti cum est?</p>

    <p>Meu nome é </p>

    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        var ap = window.document.getElementsByTagName('p')[1]

        ap.innerText = `Meu nome é ${nome}`
    </script>
</body>
</html>
